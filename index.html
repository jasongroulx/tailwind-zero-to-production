<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link href="/css/tailwind.css" rel="stylesheet">
    </head>
    <body class="bg-gray-300">
        <div class="bg-gray-100 grid lg:grid-cols-2 2xl:grid-cols-5">
            <div class="max-w-md p-8 py-12 mx-auto sm:max-w-xl lg:px-12 lg:py-24 lg:max-w-full xl:mr-0 2xl:col-span-2">
                <div class="xl:max-w-xl">
                    <img class="h-10" src="/img/logo.svg" alt="Workcation">
                    <img class="object-center mt-6 rounded-lg shadow-xl sm:mt-8 sm:h-64 sm:w-full sm:object-cover lg:hidden" 
                         src="/img/beach-work.jpg" 
                         alt="Women workationing on the beach">
                    <h1 class="mt-6 text-2xl font-bold text-gray-900 sm:mt-8 sm:text-4xl lg:text-3xl">
                        You can work from anywhere.
                        <br class="hidden lg:inline">
                        <span class="text-indigo-500">
                            Take advantage of it.
                        </span>
                    </h1>
                    <p class="mt-2 text-gray-600 sm:mt-4 sm:text-xl">
                        Workcation helps you find work-friendly rentals in beautiful locations so you can enjoy some nice weather even when you're not on vacation.
                    </p>
                    <div class="mt-4 sm:mt-6">
                        <a class="btn"
                           href="#">
                            Book your escape
                        </a>
                    </div>
                </div>
            </div>
            <div class="relative hidden lg:block 2xl:col-span-3">
                <img class="absolute inset-0 object-cover object-center w-full h-full "
                     src="/img/beach-work.jpg" 
                     alt="Women workationing on the beach">
            </div>
        </div>
    </body>
</html>
